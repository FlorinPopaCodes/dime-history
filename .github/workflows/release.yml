name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx wxt prepare
      - run: npm test
      - run: npm run zip
      - run: npm run zip:firefox
      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: gh release create "$TAG" .output/dime-history-*-chrome.zip .output/dime-history-*-firefox.zip --generate-notes
      - name: Submit to Firefox Add-ons
        env:
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
        run: npx wxt submit --firefox-zip .output/dime-history-*-firefox.zip --firefox-sources-zip .output/dime-history-*-sources.zip
